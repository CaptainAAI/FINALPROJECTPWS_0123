<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face API Quick Tester</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --panel: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #6366f1;
      --primary-2: #a855f7;
      --border: #1f2937;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(99,102,241,0.08), transparent 30%),
                  radial-gradient(circle at 80% 0%, rgba(168,85,247,0.08), transparent 28%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }
    .card {
      background: linear-gradient(145deg, var(--card), #0b1220 120%);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px;
      width: min(960px, 100%);
      box-shadow: 0 25px 80px rgba(0,0,0,0.35);
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 26px;
      letter-spacing: -0.01em;
    }
    p.subtitle {
      margin: 0 0 18px 0;
      color: var(--muted);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-bottom: 18px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #cbd5e1;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus, input[type="url"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99,102,241,0.25);
    }
    .file-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .file-row input[type="file"] {
      flex: 1;
      color: var(--muted);
    }
    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      border: none;
      color: white;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(99,102,241,0.28);
      transition: transform 0.12s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(1px); }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .secondary {
      background: #1f2937;
      color: #e5e7eb;
      box-shadow: none;
      border: 1px solid var(--border);
    }
    .danger { background: var(--danger); box-shadow: none; }
    pre {
      background: #0b1220;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 14px;
      color: #c7d2fe;
      max-height: 320px;
      overflow: auto;
      font-size: 13px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(99,102,241,0.1);
      color: #c7d2fe;
      font-size: 13px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Face Attendance Client</h1>
    <p class="subtitle">Register a face and detect (identify) using your API key.</p>

    <div class="pill">All actions use header: x-api-key</div>

    <div class="grid">
      <div>
        <label>API Base URL</label>
        <input id="baseUrl" type="url" placeholder="http://localhost:5000/api" value="http://localhost:5000/api" />
      </div>
      <div>
        <label>API Key (detect/identify/verify)</label>
        <input id="apiKey" type="text" placeholder="paste your API key" />
      </div>
      
    </div>

    <label>Image file (single image for register / detect / identify / verify)</label>
    <div class="file-row">
      <input id="file1" type="file" accept="image/*" />
    </div>

    <div class="grid" style="margin-top:12px;">
      <div>
        <label>Face name (for register)</label>
        <input id="faceName" type="text" placeholder="e.g., Alice" />
      </div>
      
    </div>

    <div class="row" style="margin-top:16px;">
      <button id="registerBtn" class="secondary" type="button">Register Face (API key)</button>
      <button id="detectBtn" type="button" class="secondary">Detect & Identify (API key)</button>
      <button id="clearBtn" class="secondary" type="button">Clear Output</button>
    </div>

    <h3>Response</h3>
    <pre id="output">Waiting for a request...</pre>
  </div>

  <script>
    const output = document.getElementById('output');
    const setOutput = (obj) => {
      output.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
    };
    document.getElementById('clearBtn').onclick = () => setOutput('Waiting for a request...');

    const getBase = () => document.getElementById('baseUrl').value.trim().replace(/\/$/, '');
    const getApiKey = () => document.getElementById('apiKey').value.trim();
    const getFile1 = () => document.getElementById('file1').files[0];

    const handleJsonResponse = async (res) => {
      const text = await res.text();
      try {
        const json = JSON.parse(text);
        return { status: res.status, ok: res.ok, body: json };
      } catch (err) {
        return { status: res.status, ok: res.ok, body: text };
      }
    };

    const registerBtn = document.getElementById('registerBtn');
    const detectBtn = document.getElementById('detectBtn');

    registerBtn.onclick = async () => {
      const base = getBase();
      const key = getApiKey();
      const file = getFile1();
      const name = document.getElementById('faceName').value.trim();
      if (!base || !key || !file) return setOutput('Need base URL, API key, and an image to register.');
      const form = new FormData();
      form.append('image', file);
      if (name) form.append('name', name);
      setOutput('Registering...');
      try {
        const res = await fetch(`${base}/recognition/register`, {
          method: 'POST',
          headers: { 'x-api-key': key },
          body: form
        });
        setOutput(await handleJsonResponse(res));
      } catch (err) {
        setOutput({ error: err.message });
      }
    };

    // Removed fetch/list/identify/verify: simplified to Register and Detect

    detectBtn.onclick = async () => {
      const base = getBase();
      const key = getApiKey();
      const file = getFile1();
      if (!base || !key || !file) return setOutput('Need base URL, API key, and an image to detect.');
      const form = new FormData();
      form.append('image', file);
      setOutput('Detecting...');
      try {
        const res = await fetch(`${base}/recognition/detect`, {
          method: 'POST',
          headers: { 'x-api-key': key },
          body: form
        });
        setOutput(await handleJsonResponse(res));
      } catch (err) {
        setOutput({ error: err.message });
      }
    };
  </script>
</body>
</html>
